[global_tags]
  environment = "development"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# gNMI Input Plugin
[[inputs.gnmi]]
  addresses = ["bng-simulator:50051"]
  username = ""
  password = ""
  
  # Disable TLS for development
  insecure = true
  
  # Subscription configuration
  [[inputs.gnmi.subscription]]
    name = "bng-telemetry"
    origin = ""
    path = "/bng-telemetry/subscribers"
    subscription_mode = "sample"
    sample_interval = "30s"

# InfluxDB v2 Output Plugin
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "mytoken123456789"
  organization = "myorg"
  bucket = "bng-bucket"
  
  # Timeout settings
  timeout = "5s"
  
  # Optional: Configure field type conversions
  [[outputs.influxdb_v2.tagdrop]]
    measurement = [""]